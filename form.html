<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Form</title>
<style>
    
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
        width: 50%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    .error {
        color: red;
    }
    h2{
    text-align: center;
    font-weight: bold;
    background: -webkit-linear-gradient(left, rgb(0, 34, 255), orange);
    background: linear-gradient(to right, rgb(0, 17, 255), rgb(255, 0, 183));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: inline;
    font-size: 5em;
    
    }
    form{
        border-style: solid;
        border-radius: 15px;
        max-width: 40%;
        margin-left: auto;
        margin-right: auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ccc;
    }
    th, td {
        padding: 8px;
        text-align: left;
    }
</style>
</head>
<body>
    <center><h2>Student Form</h2></center>
    <center><form id="studentForm" action="process_form.php" method="post">
        <br><br>
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" >
        </div>
        <div class="form-group">
            <label for="matricNumber">Matric Number:</label>
            <input type="text" id="matricNumber" name="matricNumber">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" >
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber">
        </div>
        <div class="form-group">
            <label for="homeAddress">Home Address:</label>
            <textarea rows = "6" cols = "50" id="homeAddress" name = "homeAddress">
            </textarea>
        </div>
        <div class="form-group">
            <label for="homePhoneNumber">Home Phone Number:</label>
            <input type="tel" id="homePhoneNumber" name="homePhoneNumber">
        </div>
        <br><br>
        <input type="submit" value="Submit">
        <br><br><br>
    </form></center>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            var fname = document.getElementById('fname').value.trim();
            var lname = document.getElementById('lname').value.trim();
            var matricNumber = document.getElementById('matricNumber').value.trim();
            var email = document.getElementById('email').value.trim();
            var phoneNumber = document.getElementById('phoneNumber').value.trim();
            var homeAddress = document.getElementById('homeAddress').value.trim();
            var homePhoneNumber = document.getElementById('homePhoneNumber').value.trim();
            var errorMessages = [];

            
        function validateName(fname) {
            var regex = /^[a-zA-Z]+$/;
            return regex.test(fname);
        }

        function validatematricNumber(matricNumber) {
            var regex = /^\d{7,}$/;
            return regex.test(matricNumber);
        }

        function validateEmail(email) {
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function validatePhoneNumber(phoneNumber) {
            var regex = /^\d{10}$/;
            return regex.test(phoneNumber);
        }

            if (fname === '') {
                alert('First Name is required.');
            } else if (!validateName(fname)){
                alert('Invalid input')
            }

            if (lname === '') {
                alert('Last Name is required.');
            } else if (!validateName(lname)){
                alert('Invalid input')
            }



            if (matricNumber === '') {
                alert('Matric Number is required.');
            } else if (!validatematricNumber(matricNumber)) {
                alert('Invalid matric number format.');
            }

            if (email === '') {
                alert('Email is required.');
            } else if (!validateEmail(email)) {
                alert('Invalid email format.');
            }

            if (phoneNumber === '') {
                alert('Phone Number is required.');
            } else if (!validatePhoneNumber(phoneNumber)) {
                alert('Invalid phone number format.');
            }

            if (homeAddress === '') {
                alert('Home Address is required.');
            }

            if (homePhoneNumber !== '' && !validatePhoneNumber(homePhoneNumber)) {
                errorMessages.push('Invalid home phone number format.');
            }

            if (errorMessages.length > 0) {
                event.preventDefault();
                var errorMessage = errorMessages.join('\n');
                alert(errorMessage);
            }
        });



        ;

    </script>
</body>
</html>
